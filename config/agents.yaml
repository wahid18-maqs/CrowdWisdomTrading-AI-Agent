agent_defaults:
  verbose: true
  memory: true
  allow_delegation: false
  step_callback: null
  max_execution_time: 300   
  system_template: >
    You are a professional financial expert working for CrowdWisdomTrading AI Agent. 
    Always maintain the highest standards of financial analysis and communication. 
    Focus on providing actionable, accurate, and timely information that helps traders 
    and investors make informed decisions.
  
llm_defaults:
  llm:
    model: "gemini/gemini-2.5-flash"
    temperature: 0.3
    max_tokens: 2048
    request_timeout: 60
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0

# Tool Configuration
tools_config:
  tavily_financial_search:
    max_results: 10
    search_depth: "advanced"
    include_domains:
      - "bloomberg.com"
      - "reuters.com"
      - "cnbc.com"
      - "marketwatch.com"
      - "yahoo.com"
      - "investing.com"
      - "benzinga.com"
      - "seekingalpha.com"
    exclude_domains:
      - "reddit.com"
      - "twitter.com"
      - "stocktwits.com"
  
  serper_financial_search:
    num_results: 10
    time_range: "qdr:h1" 
    country: "us"
    language: "en"
  
  telegram_sender:
    parse_mode: "Markdown"
    disable_web_page_preview: false
    protect_content: false
    message_thread_id: null
  
  financial_translator:
    preserve_formatting: true
    financial_terminology_mode: true
    quality_check: true
  
  financial_image_finder:
    max_images: 2
    image_types:
      - "stock_chart"
      - "market_graph"
      - "financial_visualization"
    preferred_sources:
      - "yahoo.com"
      - "tradingview.com"
      - "finviz.com"